<section id="todoapp">
	<header id="header">
		<h1>todos</h1>
		<add-todo [newTodo]="newTodo"
				  (onInsert)="insertTodo($event)">
		</add-todo>
	</header>
	<todo-list 
			   [todos]="todos"
			   (onSave)="saveTodo($event)"
			   (onDelete)="deleteTodo($event)"
			   (onToggle)="toggleTodo($event)">
	</todo-list>
</section>
<footer id="info">
	<p>Double-click to edit a todo</p>
	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
